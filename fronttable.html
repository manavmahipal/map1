.box {

  border: 2px solid #fff;
  border-radius: 1px/2px;

  text-align: center;
}
.button {
  font-size: 8px;
  padding: 0px;
  color: #fff;
  border: 1px solid #06D85F;
  border-radius: 10px/25px;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.3s ease-out;
}
.button:hover {
  background: #06D85F;
}
.overlay {
  position: absolute;
  margin: 0 0 0 0;
  padding:0 0 0 0;
  width: inherit;
  height: inherit;
  background: rgba(0, 0, 0, 0.7);
  transition: opacity 500ms;
  visibility: hidden;
  opacity: 0;
}
.overlay:target {
	width: 100%;
  height: 100%;
  visibility: visible;
  opacity: 1;
}
.popup {
  margin: 70px auto;
  padding: 0px;
  background: #fff;
  border-radius: 5px;
  width: 50%;
  position: relative;
  transition: all 1s ease-in-out;
}
.popup h2 {
  margin-top: 0;
  color: #333;
  font-family: Tahoma, Arial, sans-serif;
            font-size: 15px;
            font-weight: bold;
}
.popup .close {
  position: absolute;
  top: 0px;
  right: 15px;
  transition: all 200ms;
  font-size: 15px;
  font-weight: bold;
  text-decoration: none;
  color: #333;
}
.popup .close:hover {
  color: #06D85F;
}
.popup .content {
  max-height: 30%;
  overflow: auto;
}
</style>
