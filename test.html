<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
</head>
<body>
    <div id="placeholder"></div>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
    var jsonApi = "http://www.indianpowerstations.org/wap/xmltojson.asp"
	$.getJSON(jsonApi, function(data) {
        var output="<ul>";
        for (var i in data.records) {
            output+="<li>" + data.records[i].Name + " " + data.records[i].Time + "--" + data.records[i].Type+"</li>";
        }

        output+="</ul>";
        document.getElementById("placeholder").innerHTML=output;
  });
    </script>
</body>
</html>
