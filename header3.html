<script>
displayCD(0);
function displayCD(i) {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            myFunction(xmlhttp, i);
        }
    };
    xmlhttp.open("GET", "./appview.xml", true);
    xmlhttp.send();
}
function myFunction(xml, i) {
	var sumdc=0;
	var sumsg=0;
    var xmlDoc = xml.responseXML; 
    x = xmlDoc.getElementsByTagName("STATION");
    
    if(x[9].getElementsByTagName("FREQ")[0].childNodes[0].nodeValue!=undefined){
    	document.getElementById("freq").innerHTML = x[9].getElementsByTagName("FREQ")[0].childNodes[0].nodeValue;
    }else{
    if(x[1].getElementsByTagName("FREQ")[0].childNodes[0].nodeValue!=undefined){
    	document.getElementById("freq").innerHTML = x[1].getElementsByTagName("FREQ")[0].childNodes[0].nodeValue;
    }else{
    	document.getElementById("freq").innerHTML = "no data";
    }
    }
    
    
     if(x[9].getElementsByTagName("UICOST")[0].childNodes[0].nodeValue!=undefined){
    	document.getElementById("uirate").innerHTML = x[9].getElementsByTagName("UICOST")[0].childNodes[0].nodeValue;
    }else{
    if(x[1].getElementsByTagName("UICOST")[0].childNodes[0].nodeValue!=undefined){
    	document.getElementById("uirate").innerHTML = x[1].getElementsByTagName("UICOST")[0].childNodes[0].nodeValue;
    }else{
    	document.getElementById("uirate").innerHTML = "no data";
    }}
    
    
//document.getElementById("freq").innerHTML = x[9].getElementsByTagName("FREQ")[0].childNodes[0].nodeValue;
//     document.getElementById("timeblock").innerHTML = x[10].getElementsByTagName("BLK")[0].childNodes[0].nodeValue;
 //   	document.getElementById("uirate").innerHTML = x[10].getElementsByTagName("UICOST")[0].childNodes[0].nodeValue;	
    	

for (i = 0; i<=47; i++) {
   sumdc += parseInt(x[i].getElementsByTagName("DC")[0].childNodes[0].nodeValue);
    sumsg += parseInt(x[i].getElementsByTagName("SG")[0].childNodes[0].nodeValue);
}
    document.getElementById("available").innerHTML=sumdc;
    document.getElementById("scheduled").innerHTML=sumsg;
    document.getElementById("urs").innerHTML=sumdc-sumsg;
}
</script>
